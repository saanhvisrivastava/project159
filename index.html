<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>DC & Marvel Movies</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Cursor.js"></script>
    <script src="js/Poster.js"></script>

  </head>
  <body>
    <a-scene id="main-scene">     

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener poster></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">

         <!-- CURSOR -->
         <a-entity id="camera-cursor" cursor position="0 0 -3" geometry="primitive:ring; radiusInner:0.08; radiusOuter:0.012" 
         material="color:black;shader:flat"></a-entity>

        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get your favourite Comics"
          ></a-entity>


        </a-entity>

        <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5" 
        material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" 
        visible="false" cursor-listener > </a-entity>



       

        

        
        

      </a-camera>
    </a-scene>
  </body>
</html>
